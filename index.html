<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de Investimentos</title>
</head>

<body class="h-dvh grid grid-cols-3 grid-rows-2">
  <aside class="bg-zinc-900 row-span-2 flex flex-col justify-between py-5 px-2">
    <h1 class="text-2xl font-bold px-6 py-2 text-white">Calculadora de Investimentos</h1>

    <form class="w-full">

      <div class="flex flex-col w-full px-6 my-2">
        <label for="starting-amount" class="text-white/75 font-bold">Investimento inicial</label>

        <div class="flex">
          <input value="R$" class="w-1/6 text-center text-white font-bold rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" id="starting-amount">
        </div>
      </div>

      <div class="flex flex-col w-full px-6 my-2">
        <label for="additional-contribuition" class="text-white/75 font-bold">Aportes adicionais</label>

        <div class="flex">
          <input value="R$" class="w-1/6 text-center text-white font-bold rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" id="additional-contribuition">
        </div>
      </div>


      <div class="flex flex-col w-full px-6 my-2">
        <label for="time-amount" class="text-white/75 font-bold">Prazo</label>

        <div class="flex">
          <input type="text" class="w-2/3 rounded-l-lg px-2" placeholder="0" id="time-amount">
          <select id="time-amount-period"
            class="w-1/3 rounded-r-lg text-center border-l-4 border-neutral-600 hover:bg-zinc-400 hover:text-white">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col w-full px-6 my-2">
        <label for="return-rate" class="text-white/75 font-bold">Rentabilidade</label>

        <div class="flex">
          <input value="%" class="w-1/6 text-center text-white font-bold rounded-l-lg " type="text" disabled>
          <input type="text" class="w-1/2 px-2" placeholder="0" id="return-rate">
          <select id="evaluation-period"
            class="w-1/3 rounded-r-lg text-center border-l-4 border-neutral-600 hover:bg-zinc-400 hover:text-white">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>


      <div class="flex flex-col w-full px-6 my-2">
        <label for="tax-rate" class="text-white/75 font-bold">Imposto sobre lucro</label>

        <div class="flex">
          <input value="%" class="w-1/6 text-center text-white font-bold rounded-l-lg" type="text" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0" id="tax-rate">
        </div>
      </div>

    </form>

    <div class="flex h-12 px-6 my-8 w-full gap-2">
      <button
        class="text-white w-1/2 rounded-lg bg-zinc-700 border-2 font-bold hover:bg-white hover:text-black">Calcular</button>
      <button class="text-white w-1/2 rounded-lg hover:border-2 hover:text-white">Limpar</button>
    </div>

  </aside>
  <main>
    <p>Resultados</p>
  </main>
</body>

</html>
